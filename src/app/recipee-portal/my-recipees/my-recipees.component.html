


<mat-table [dataSource]="recipeeDetails.slice((pageIndex - 1) * pageSize, pageIndex * pageSize)" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
      <mat-cell *matCellDef="let recip"> {{ recip.id }} </mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let recip"> {{ recip.name }} </mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="ingredients">
      <mat-header-cell *matHeaderCellDef> Ingredients </mat-header-cell>
      <mat-cell *matCellDef="let recip"> {{ recip.ingredients }} </mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="serve">
      <mat-header-cell *matHeaderCellDef> Serve </mat-header-cell>
      <mat-cell *matCellDef="let recip"> {{ recip.serve }} </mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
      <mat-cell *matCellDef="let recip"> {{ recip.description }} </mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="type">
      <mat-header-cell *matHeaderCellDef> Type </mat-header-cell>
      <mat-cell *matCellDef="let recip"> {{ recip.type }} </mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
      <mat-cell *matCellDef="let recip">
        <button mat-button (click)="edit(recip.id)">Edit</button>
        <button mat-button (click)="deleted(recip.id)">Delete</button>
      </mat-cell>
    </ng-container>
  
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <div class="pagination">
    <button mat-raised-button (click)="previousPage()" [disabled]="pageIndex === 1">Previous</button>
    <span>Page {{ pageIndex }} of {{ totalPages }}</span>
    <button mat-raised-button (click)="nextPage()" [disabled]="pageIndex === totalPages">Next</button>
  </div>
