
<mat-form-field>
    <mat-label>Select Type</mat-label>
    <mat-select (selectionChange)="onTypeSelection($event)">
      <mat-option *ngFor="let type of types" [value]="type">{{ type }}</mat-option>
    </mat-select>
  </mat-form-field>
  




<table mat-table [dataSource]="dataSource.slice((pageIndex - 1) * pageSize, pageIndex * pageSize)" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>No</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Recipe Name</th>
      <td mat-cell *matCellDef="let row">
        <a [routerLink]="'/home/allRecords/' + row.id">{{ row.name }}</a>
      </td>
    </ng-container>
  
      
  
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let row">{{ row.type }}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  
  <div class="pagination">
    <button mat-raised-button (click)="previousPage()" [disabled]="pageIndex === 1">Previous</button>
    <span>Page {{ pageIndex }} of {{ totalPages }}</span>
    <button mat-raised-button (click)="nextPage()" [disabled]="pageIndex === totalPages">Next</button>
  </div>
