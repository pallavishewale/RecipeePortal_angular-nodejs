<mat-card>
  <mat-card-title>Add Recipe</mat-card-title>
  <mat-card-content>
    <form [formGroup]="recipeForm" #RForm (ngSubmit)="Submit(recipeForm.value)">
      <div>
        <mat-form-field>
          <input matInput placeholder="Recipe Name" formControlName="name" required>
          <mat-error *ngIf="recipeForm.get('name')?.hasError('required')">Recipe Name is required</mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Ingredients</mat-label>
          <mat-select formControlName="ingredients" multiple required>
            <mat-option *ngFor="let ingredient of ingredientOptions" [value]="ingredient">
              {{ ingredient }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="recipeForm.get('ingredients')?.hasError('required')">At least one ingredient is required</mat-error>
        </mat-form-field>

        <mat-form-field>
          <textarea matInput placeholder="Additional ingredient and description" formControlName="description"></textarea>
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Serve" formControlName="serve" type="number" required>
          <mat-error *ngIf="recipeForm.get('serve')?.hasError('required')">Serve value is required</mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Recipe Type</mat-label>
          <mat-select formControlName="type" required>
            <mat-option value="italian">Italian</mat-option>
            <mat-option value="chinese">Chinese</mat-option>
            <mat-option value="indian">Indian</mat-option>
            <mat-option value="japanese">Japanese</mat-option>
          </mat-select>
          <mat-error *ngIf="recipeForm.get('type')?.hasError('required')">Recipe Type is required</mat-error>
        </mat-form-field>

        <mat-card-actions>
          <button mat-raised-button color="primary">Add Recipe</button>
        </mat-card-actions>
      </div>
    </form>
  </mat-card-content>
</mat-card>
