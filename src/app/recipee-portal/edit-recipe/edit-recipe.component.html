<mat-card>
    <mat-card-title>Add Recipe</mat-card-title>
    <mat-card-content>
      <form [formGroup]="recipeForm" (ngSubmit)="update(recipeForm.value)" >
        <div >
        <mat-form-field>
          <input matInput placeholder="Recipe Name" formControlName="name" required name="name" [(ngModel)]="RecipeeName">
        </mat-form-field>
  
        <mat-form-field>
          <mat-label>Ingredients</mat-label>
          <mat-select formControlName="ingredients" multiple [(ngModel)]="Ingrediance">
            <mat-option *ngFor="let ingredient of ingredientOptions " [value]="ingredient"  >
              {{ ingredient }}
            </mat-option>
          </mat-select>
        </mat-form-field>
  
        <mat-form-field>
          <textarea matInput placeholder="Addition ingredient and description" formControlName="description" [(ngModel)]="description"></textarea>
        </mat-form-field>
  
        <mat-form-field>
          <input matInput placeholder="Serve" formControlName="serve" type="number" name="serve" [(ngModel)]="serve">
        </mat-form-field>
  
        <mat-form-field>
          <mat-label>Recipe Type</mat-label>
          <mat-select formControlName="type" name="type" [(ngModel)]="type"> 
            <mat-option value="italian">Italian</mat-option>
            <mat-option value="chinese">Chinese</mat-option>
            <mat-option value="indian">indian</mat-option>
            <mat-option value="japanese">japanese</mat-option>
            <!-- Add more options as needed -->
          </mat-select>
        </mat-form-field>
      
      <mat-card-actions>
        <button mat-raised-button color="primary" >update Recipe</button>
      </mat-card-actions>
    
        </div>
      </form>
